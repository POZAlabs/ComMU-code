  batch_size: 24
  clip: 1.0
  eval_interval: 1000
  log_interval: 100
  lr: 0.004
  lr_min: 0.0001
  max_step: 20000
  mem_length: 1024
  seed: 1111
  tgt_length: 128
  warmup_step: 100
  weight_decay: 0.0