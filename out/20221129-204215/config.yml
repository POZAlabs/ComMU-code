EVALUATE:
  batch_size: 24
  mem_length: 2048
  tgt_length: 128
INITIALIZER:
  base_init: 0.01
  embed_init: 0.01
MODEL:
  attention_dropout: 0.1
  clamp_len: -1
  dropout: 0.1
  inner_size: 1000
  num_heads: 10
  num_layers: 6
  same_length: False
  units: 500
TRAIN:
